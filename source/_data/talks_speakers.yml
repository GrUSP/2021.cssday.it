      talk_7:
        item_type: "talk"
        track: *track_1
        start_datetime:
        end_datetime:
        talk_title: CSS Custom Properties all'ennesima potenza
        talk_description: "Le CSS Custom Properties, o più semplicemente variabili CSS, sono tra noi da qualche anno e probabilmente le avrai già usate in qualche progetto. La mia domanda è: le usiamo al massimo delle loro potenzialità? Oppure seguiamo vecchie abitudini trascurando opportunità in cui queste potrebbero ridurre significativamente la quantità di codice che scriviamo? Diamo un'occhiata ai principali casi d'uso in cui le variabili CSS permettono di realizzare cose interessanti e come integrarle al meglio in un design system."
      # talk_video_url: ""
        speakers:
          speaker_1: *francescoimprota
      talk_8:
        item_type: "talk"
        track: *track_1
        start_datetime:
        end_datetime:
        talk_title: WEB VITALS - Il web che si muove alla velocità della Luce
        talk_description: "In un mondo di connessioni veloci con utenti sempre più esigenti, Google ci fornisce gli strumenti per capire come 'tenere in forma' le nostre pagine web. Tra KPIS e ottimizzazioni, uno sguardo a come le performance sono core nello sviluppo dei nostri canali digitali."
        speakers:
          speaker_1: *matteolullo
      talk_9:
        item_type: "talk"
        track: *track_1
        start_datetime:
        end_datetime:
        talk_title: 10 principi di UI design che abbiamo già incontrato, senza saperlo.
        talk_description: "Cosa ha a che fare l’inspector di un browser web con la distinzione fra 'recognition' e 'recall'? Perché è così importante che la documentazione di Bootstrap offra sia una navigazione gerarchica che la barra di ricerca? Perché il vecchio widget 'block' di Flutter si chiama adesso 'list-view'?
Ma soprattutto cos’è quello strano piacere che nasce dal seguire il fattorino di Just Eat sulla mappa, se comunque lo sappiamo che la nostra pizza arriverà alle 22.10?
Esiste una manciata di regole su cui si basano le interfacce di tutti i prodotti digitali che sopravvivono alle aspettative dei loro utenti.
In questo talk esploriamo euristiche e golden rules dello UI design a partire da esperienze quotidiane, e ne indaghiamo le basi psicologiche e cognitive.
Impariamo così a conoscere e applicare le scelte di design che hanno condizionato positivamente le nostre esperienze utente."
        speakers:
          speaker_1: *lauramorabito
      talk_10:
        item_type: "talk"
        track: *track_1
        start_datetime:
        end_datetime:
        talk_title: Ui framework incompatibility
        talk_description: "Finalmente il designer ha consegnato i mockup della nuova app. Ma.. ..Acciderbolina! Il framework che utiliziamo non ha quei bottoni stondati e lunghi.
Se il designer li vuole così, dobbiamo customizzare il framework... ...Un mese dopo: Abbiamo finito di customizzare ed estendere il framework. Adesso fa schifo! E a volte non funziona su Internet Explorer.
Non so se si è capito, ma in questo talk parleremo di come affrontare l'incompatibilità tra la UI di una applicazione e il framework scelto per realizzarla.
Vi faccio un esempio: se il designer vuole i pulsanti stondati ma il framework ce li ha quadrati, cosa si deve fare? Come si risolve? Chi ha ragione? Dobbiamo cambiare la grafica o modificare il framework? Dobbiamo cambiare framework? Dobbiamo cambiare designer? o sviluppatori? I framework UI sono necessari?"
        speakers:
          speaker_1: *lorenzospinelli

