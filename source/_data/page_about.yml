intro:
  main_title: "About"
  content_1: 
    "Il cssday è orgogliosamente organizzata dal GrUSP. <br> 
     GrUSP è una comunità fondata nel 2003 come PHP User Group, che è diventata il punto di riferimento in Italia per le buone pratiche in tutti i campi dello sviluppo web.<br>  
     Da allora abbiamo organizzato conferenze orientate alla comunità, perseguendo sempre l'obiettivo di creare opportunità per le persone di incontrarsi, imparare, condividere e crescere insieme."
  content_2: 
    "GrUSP è un'organizzazione no-profit il cui obiettivo è migliorare un ecosistema di sviluppo web più sano e sostenibile in Italia. <br> 
    Organizziamo eventi e workshop economici e di alta qualità per gli sviluppatori e promuoviamo la creazione di gruppi di utenti locali (PUG), aiutandoli nelle loro attività.<br> 
    La diversità e l'inclusione sono sempre state al centro della nostra iniziativa. 
    Applichiamo un codice di condotta da molti anni e abbiamo programmi di borse di studio per ciascuna delle nostre conferenze."
more:
  title: "cssday"
  content_1: 
    "I CSS sono uno degli strumenti più potenti, ed allo stesso tempo sottovalutati, del nuovo rinascimento del web.<br> 
     Nato come evento interno ad una track del JsDay e dallo stesso team di organizzatori dietro a Kerning, il CSSDay vuole dare una dignità alla tecnologia che rende tutti i siti più leggibili, interattivi ed anche belli da vedere."
  content_2:
